version: '3.7'
services:
  orion-database:
    image: mysql:5.6
    container_name: orion-database
    restart: always
    command: >
      bash -c "
      chmod 644 /etc/mysql/conf.d/*.cnf
      && /entrypoint.sh mysqld
      "
    volumes:
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/schema.sql:/docker-entrypoint-initdb.d/0_init.sql
    ports:
      - 7900:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=orion
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 15s
      retries: 3
  orion-server:
    container_name: orion-server
    image: orionms
    extra_hosts:
      orion-public: 127.0.0.1
    depends_on:
      orion-database:
        condition: service_healthy
    volumes:
      - ./dist:/orion/dist
    ports:
      - 8484:8484
      - 8585-8590:8585-8590
      - 8799:8799
